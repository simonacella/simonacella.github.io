about-author-long: |
  Esperta di cinema africano e terzo cinema, dopo una lunga esperienza nel mondo della produzione
  cinematografica e dell’organizzazione culturale, si è specializzata nello  sviluppo e nella curatela
  di progetti di cinema espanso inteso come processo multidisciplinare che accompagna la produzione di
  un film attivando progetti artistici paralleli (videoinstallazioni, progetti editoriali, esposizioni,
  residenze artistiche, workshop) in un’ottica di valorizzazione e rigenerazione culturale del territorio. 
  Collabora con artisti, registi, collettivi, associazioni culturali, produzioni cinematografiche,
  istituzioni culturali, scuole ed università in un'ottica di ricerca e formazione continua.

